<form [formGroup]="form" (ngSubmit)="submitData()">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" formControlName="name"/>
  <p *ngIf="form.invalid && form.touched">
    customer name is required
  </p>
  <hr/>
  <label for="address">Address</label>
  <input type="text" id="address" name="address" formControlName="address"/>
  <hr/>
  <label for="salary">Salary</label>
  <input type="text" id="salary" name="salary" formControlName="salary"/>
  <hr/>
  <label for="age">Age</label>
  <input type="text" id="age" name="age" formControlName="age"/>
  <button type="submit" [disabled]="!form.valid">submit</button>
</form>
