<form #customerForm=ngForm (ngSubmit)="submitData()">
  <label for="name">Name</label>
  <input type="text" id="name" name="name" [(ngModel)]="customer.name" required #nameEl="ngModel"/>
  <p *ngIf="nameEl.invalid && nameEl.touched">
    customer name is required
  </p>
  <hr/>
  <label for="address">Address</label>
  <input type="text" id="address" name="address" [(ngModel)]="customer.address" required/>
  <hr/>
  <label for="salary">Salary</label>
  <input type="text" id="salary" name="salary" [(ngModel)]="customer.salary" required/>
  <hr/>
  <label for="age">Age</label>
  <input type="text" id="age" name="age" [(ngModel)]="customer.age" required/>
  <button type="submit" [disabled]="!customerForm.valid">submit</button>
</form>
